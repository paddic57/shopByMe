<div class = "oneUser">
    <div>
        <div>
            <div class="field">
                Login: {{user.login}}
            </div>
     
        </div>
        <div>
            <div class="field">
                Name: {{user.name}}
            </div>
    
        </div>
        <div>
           <div class="field">
               Surname: {{user.surname}}
           </div>
    
        </div>
        <div class = "buttons">
            <a mat-button (click)="editUser(user)"><mat-icon>edit</mat-icon> Edit </a>
            <a mat-button (click)="deleteUser(user)"><mat-icon>delete</mat-icon> Delete </a>
        </div>

    </div> 
    <div class = "clear"></div>
</div>
