<div>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <label for="Name">Name</label>
        <input type="text" id="name" formControlName="name" ><br/>
        <div *ngIf="this.productForm.controls['name'].getError('required')!=null&&this.productForm.controls['name'].touched">Name is required</div>

        <label for="Description">Description</label>
        <input type="text" id="description" formControlName="description" ><br/>
        <div *ngIf="this.productForm.controls['description'].getError('required')!=null&&this.productForm.controls['description'].touched">Description is required</div>

        <label for="Price">Price</label>
        <input type="number" min=0.01 id="price" step = 0.01 formControlName="price" ><br/>
        <div *ngIf="this.productForm.controls['price'].getError('required')!=null&&this.productForm.controls['price'].touched">Price is required</div>

        <input type="submit" value="Add product">
    </form>
</div>
