<form class="form-signin" #loginForm = "ngForm" (ngSubmit)="login(loginForm)">
    <div>
        <h1 class="form-signin-heading">Login</h1>
        <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password</div><br/>
        <label for="login" class="sr-only">Login</label>
        <input type="email" id="login" name="login" ngModel class="form-control" placeholder="login" required autofocus><br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="password" required><br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>

</form>
